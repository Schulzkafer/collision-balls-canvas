<!DOCTYPE html>
<html>

<head>

  <style>

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      overflow: hidden;
    }

  </style>


</head>

<body>

  <canvas></canvas>

  <script>
    'use strict';

    let canvas = document.querySelector('canvas')
    canvas.height = innerHeight
    canvas.width = innerWidth

    let c = canvas.getContext('2d')

    function rotate(velocity, angle) {
      const rotatedVelocities = {
        x: velocity.x * Math.cos(angle) - velocity.y * Math.sin(angle),
        y: velocity.x * Math.sin(angle) + velocity.y * Math.cos(angle)
      };

      return rotatedVelocities;
    }

    /**
     * Swaps out two colliding particles' x and y velocities after running through
     * an elastic collision reaction equation
     *
     * @param  Object | particle      | A particle object with x and y coordinates, plus velocity
     * @param  Object | otherParticle | A particle object with x and y coordinates, plus velocity
     * @return Null | Does not return a value
     */

    function resolveCollision(particle, otherParticle) {
      const xVelocityDiff = particle.velocity.x - otherParticle.velocity.x;
      const yVelocityDiff = particle.velocity.y - otherParticle.velocity.y;

      const xDist = otherParticle.x - particle.x;
      const yDist = otherParticle.y - particle.y;

      // Prevent accidental overlap of particles
      if (xVelocityDiff * xDist + yVelocityDiff * yDist >= 0) {

        // Grab angle between the two colliding particles
        const angle = -Math.atan2(otherParticle.y - particle.y, otherParticle.x - particle.x);

        // Store mass in var for better readability in collision equation
        const m1 = particle.mass;
        const m2 = otherParticle.mass;

        // Velocity before equation
        const u1 = rotate(particle.velocity, angle);
        const u2 = rotate(otherParticle.velocity, angle);

        // Velocity after 1d collision equation
        const v1 = { x: u1.x * (m1 - m2) / (m1 + m2) + u2.x * 2 * m2 / (m1 + m2), y: u1.y };
        const v2 = { x: u2.x * (m1 - m2) / (m1 + m2) + u1.x * 2 * m2 / (m1 + m2), y: u2.y };

        // Final velocity after rotating axis back to original location
        const vFinal1 = rotate(v1, -angle);
        const vFinal2 = rotate(v2, -angle);

        // Swap particle velocities for realistic bounce effect
        particle.velocity.x = vFinal1.x;
        particle.velocity.y = vFinal1.y;

        otherParticle.velocity.x = vFinal2.x;
        otherParticle.velocity.y = vFinal2.y;
      }
    }

    let mouse = {
      x: null,
      y: null
    }

    canvas.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY
    });

    window.addEventListener('resize', (e) => {
      canvas.height = innerHeight
      canvas.width = innerWidth
      fillArr()
    });

    function checkCollision(ax, ay, bx, by) {
      let x1Distance = bx - ax
      let y1Distance = by - ay
      let col = Math.sqrt(x1Distance ** 2 + y1Distance ** 2)
      return col
    }

    let colors = ['#000380', '#0004BF', '#35459E', '#0C154A', '#080E33']

    function Particles(x, y, rad, color, dx, dy) {
      this.x = x
      this.y = y
      this.rad = rad
      this.color = color
      this.velocity = {
        x: (Math.random() - 0.5) * 3,
        y: (Math.random() - 0.5) * 3
      }
      this.mass = 1
      this.opacity = 0

      this.draw = function () {

        if (this.x + this.velocity.x - rad < 0 || this.x + this.velocity.x + rad > innerWidth) {
          this.velocity.x = -this.velocity.x
        }

        if (this.y + this.velocity.y - rad < 0 || this.y + this.velocity.y + rad > innerHeight) {
          this.velocity.y = -this.velocity.y
        }

        for (let i = 0; i < arr.length; i++) {
          if (this == arr[i]) continue;
          if (checkCollision(this.x, this.y, arr[i].x, arr[i].y) < this.rad + arr[i].rad) resolveCollision(this, arr[i])
        }

        c.beginPath()
        c.arc(this.x += this.velocity.x, this.y += this.velocity.y, this.rad, Math.PI * 2, 0, false)
        c.save()
        c.globalAlpha = this.opacity
        c.fillStyle = this.color
        c.fill()
        c.restore()
        c.strokeStyle = this.color
        c.stroke()
        c.closePath()

        if (checkCollision(mouse.x, mouse.y, this.x, this.y) < 120) {
          this.opacity += 0.01
        } else {
          if (this.opacity > 0.01) this.opacity -= 0.01
        }

      }

    }


    function putInCheckCollision(x, y, rad) {
      for (let i = 0; i < arr.length; i++) {
        if (checkCollision(x, y, arr[i].x, arr[i].y) < rad + arr[i].rad) return true//yes collision
      }
      return false//no collision
    }




    let arr;

    function fillArr() {
      arr = []
      for (let i = 0; i < 250; i++) {
        let rad = Math.random() * 15 + 5
        let x = Math.random() * (canvas.width - rad)
        if (x - rad <= 0) x += rad
        let y = Math.random() * (canvas.height - rad)
        if (y - rad <= 0) y += rad
        if (i && putInCheckCollision(x, y, rad)) {
          i--
          continue
        }
        let color = colors[~~(Math.random() * colors.length)]
        arr.push(new Particles(x, y, rad, color))
      }
    }

    fillArr()

    function animate() {
      requestAnimationFrame(animate)
      c.clearRect(0, 0, canvas.width, canvas.height)
      arr.forEach(x => x.draw())
    }
    animate()

  </script>

</body>

</html>
